<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="stylesheet" href="../static/css/usuarios.css">
</head>
<body>

    <div id="form_fundo">
        <h1>DOWLOAD DE ARQUIVOS</h1>
        <div id="form_frente"> 

            {% if arquivos %}
                <form action="/download" method="post">
                    <select name="arquivoParaDownload" id="arquivosParaDownload">
                        {% for documento in arquivos %}
                            <option value="{{documento}}">{{documento}}</option>
                        {% endfor %}
                    </select><br><br><br>
                    <button type="submit">DOWLOAD</button> 
                </form>
            {% else %}
                <h1>SEM ARQUIVOS NO BANCO DE DADOS PARA DOWNLOADS</h1>
            {% endif %}
        </div>
    </div>  
    
</body>
</html>
